		<table class="col-lg-12 col-sm-12 col-md-5" style="background-color:silver;color: white">
			
            <br>

			<tr >
                  <form name="form">
                  	<div style="text-align: center;background-color: silver">

			<tr></tr>
		<tr class="col-lg-12 col-sm-12"><td class="col-lg-6 col-sm-6">
             <div>
			<button class="btn btn-primary" style="height: 35px;width: 35px;font-size: 20px" value="1" id="1"  >1</button>
            <button class="btn btn-primary"  style="height: 35px;width: 35px;font-size: 20px" value="2" id="2"  >2</button>
            <button class="btn btn-primary"  style="height: 35px;width: 35px;font-size: 20px" value="3" id="3"  >3</button>
			<button class="btn btn-success"  style="height: 35px;width: 35px;font-size: 20px" value="+" id="plus"  >+</button>
			<button class="btn btn-success"  style="height: 35px;width: 35px;font-size: 30px;font-size: 20px" value="%" id="modulus"  >%</button>
			            
             

             <br><br>
            <button class="btn btn-primary" style="height: 35px;width: 35px;font-size: 20px" style="height: 100px" value="4" id="4"  >4</button>
            <button class="btn btn-primary" style="height: 35px;width: 35px;font-size: 20px" value="5" id="5"  >5</button>
            <button class="btn btn-primary" style="height: 35px;width: 35px;font-size: 20px;font-size: 20px" value="6" id="6"  >6</button>
			<button class="btn btn-success"  style="height: 35px;width: 35px;font-size: 30px;font-size: 20px" value="*" id="multiply"  >*</button>
			            <button class="btn btn-danger" style="height: 35px;width: 40px;font-size: 20px" onclick="document.form.submit.value='Answer = '+eval(document.form.submit.value);">=</button>
             

            <br><br>
            <button class="btn btn-primary" style="height: 35px;width: 35px;font-size: 20px" value="7" id="7"  >7</button>
            <button class="btn btn-primary" style="height: 35px;width: 35px;font-size: 20px;font-size: 20px;font-size: 20px" value="8" id="8"  >8</button>
            <button class="btn btn-primary" style="height: 35px;width: 35px;font-size: 20px;font-size: 20px" value="9" id="9"  >9</button>
			 <button class="btn btn-success" style="height: 40px;width: 35px;font-size: 30px" value="-" id="minus"  >-</button>
			 <button class="btn btn-danger" style="height: 40px;width: 35px;font-size: 20px" id="clear">C</button>
            <br><br>
            <button class="btn btn-primary" style="height: 35px;width: 35px;font-size: 20px;font-size: 20px" value="00" id="tzero"  >00</button>
            <button class="btn btn-primary" style="height: 35px;width: 35px;font-size: 20px;font-size: 20px" value="0" id="zero"  >0</button>
            <button class="btn btn-primary" style="height: 35px;width: 35px;font-size: 20px;font-size: 20px" value="." id="dot"  >.</button>
			 <button class="btn btn-success" style="height: 35px;width: 35px;font-size: 20px" value="/" id="divide"  >/</button>

 $("#3").click(function(){
